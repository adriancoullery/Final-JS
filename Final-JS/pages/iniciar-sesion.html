<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciá sesión</title>

    <!--Vinculacion CSS-->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1 class="titulo">Ya sos parte importante de Picadas Las Tablas </h1>

    <!--Formulario de inicio de sesion-->

<h2 class="subtitulo">Comienza la sesion</h2>
<form id ="formularioInicio">
    <label for="emailInicio" class="datos">Ingresá tu correo electrónico</label>
    <input type="email" id="emailInicio" name="emailInicio" required autocomplete="username"><br>

    <label for="passwordInicio" class="datos">Ingresá tu contraseña</label>
    <input type="password" id="passwordInicio" name="passwordInicio" required autocomplete="current-password"><br>  
</form>
    <button type="submit" id="botonEnviarInicio">Iniciar sesión</button>

<!--Sweet Alert-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!--Vinculación JS-->
 <script src="../js/iniciar-sesion.js"></script>
</body>
</html>
